<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <picture>
        <source media="(max-width: 670px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg">
      </picture>
      <div class="conteudo">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="precos">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <div class="button">
          <div class="imagem">
            <img src="images/icon-cart.png">
           </div>
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
